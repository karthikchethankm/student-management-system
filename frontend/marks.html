<!DOCTYPE html>
<html>
<head>
    <title>Enter Marks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Marks (Last 5 Sems)</h2>
        <input type="number" id="s1" placeholder="Sem 1 Marks">
        <input type="number" id="s2" placeholder="Sem 2 Marks">
        <input type="number" id="s3" placeholder="Sem 3 Marks">
        <input type="number" id="s4" placeholder="Sem 4 Marks">
        <input type="number" id="s5" placeholder="Sem 5 Marks">
        <button onclick="submitMarks()">Submit & Finish</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
